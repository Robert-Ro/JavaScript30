<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      const audioElements = document.getElementsByTagName("audio");
      const keyElements = document.getElementsByClassName("key");
      const findEle = (code, collections) => {
        const audio = collections.filter((ele) => {
          if (+ele.dataset.key === code) {
            return true;
          } else {
            return false;
          }
        });
        if (audio.length) return audio[0];
        return null;
      };
      const handleKeyPress = (e) => {
        const keycode = e.keyCode;
        const audioEle = findEle(keycode, Array.from(audioElements));
        if (audioEle) {
          audioEle.play();
        }
        const keyEle = findEle(keycode, Array.from(keyElements));
        if (keyEle) {
          keyEle.classList.toggle("playing");
        }
      };
      const handleKeyUp = (e) => {
        const keycode = e.keyCode;
        const keyEle = findEle(keycode, Array.from(keyElements));
        if (keyEle) {
          keyEle.classList.toggle("playing");
        }
      };
      window.onload = () => {
        window.addEventListener("keydown", handleKeyPress, false);
        window.addEventListener("keyup", handleKeyUp, false);
      };
      window.onunload = () => {
        window.removeEventListener("keydown", handleKeyPress);
        window.removeEventListener("keyup", handleKeyUp);
      };
    </script>
  </body>
</html>
